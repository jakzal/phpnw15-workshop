services:
    # First we define some basic services to make these utilities available in
    # the entire application
    slugger:
        class: AppBundle\Utils\Slugger

    markdown:
        class: AppBundle\Utils\Markdown

    # These are the Twig extensions that create new filters and functions for
    # using them in the templates
    app.twig.app_extension:
        public:    false
        class:     AppBundle\Twig\AppExtension
        arguments: ["@markdown"]
        tags:
            - { name: twig.extension }

    app.twig.locale_extension:
        public:    false
        class:     AppBundle\Twig\LocaleExtension
        arguments: ["%app_locales%"]
        tags:
            - { name: twig.extension }

    app.twig.source_code_extension:
        public:    false
        class:     AppBundle\Twig\SourceCodeExtension
        arguments: ["@twig.loader", "%kernel.root_dir%"]
        tags:
            - { name: twig.extension }

    app.twig.extension_intl:
        public: false
        class:  Twig_Extensions_Extension_Intl
        tags:
            - { name: twig.extension }

    app.controller_listener:
        class:     AppBundle\EventListener\ControllerListener
        arguments: ["@app.twig.source_code_extension"]
        tags:
            - { name: 'kernel.event_listener', event: kernel.controller, method: registerCurrentController }

    user_provider:
        class: AppBundle\Security\User\UserProvider
        arguments:
            - @user_repository

    post_repository.doctrine:
        class:     Blog\PostRepository
        factory:   ["@doctrine.orm.entity_manager", getRepository]
        arguments: [Blog\Post]

    comment_repository.doctrine:
        class:     Blog\CommentRepository
        factory:   ["@doctrine.orm.entity_manager", getRepository]
        arguments: [Blog\Comment]

    user_repository.doctrine:
        class:     AppBundle\Entity\UserRepository
        factory:   ["@doctrine.orm.entity_manager", getRepository]
        arguments: [AppBundle\Entity\User]

    pdo:
        public: false
        class: PDO
        arguments:
            - sqlite:%database_path%

    post_repository.pdo:
         public: false
         class: Infrastructure\Pdo\Repository\PostRepository
         arguments:
            - @pdo

    comment_repository.pdo:
         public: false
         class: Infrastructure\Pdo\Repository\CommentRepository
         arguments:
            - @pdo

    user_repository.pdo:
         public: false
         class: Infrastructure\Pdo\Repository\UserRepository
         arguments:
            - @pdo

    post_repository: @post_repository.doctrine
    comment_repository: @comment_repository.doctrine
    user_repository: @user_repository.doctrine
